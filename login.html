<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="contactSec">


    <header>
        <nav class="bg-[#0A0A0F] border-gray-200 dark:bg-gray-900 nav relative z-50">
                <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">

                    <!-- Logo -->
                    <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="./assets/images/logoNoBg.png" class="logo" alt="FILMORA Logo" />
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white logoName">FILMORA</span>
                    </a>

                    <ul class="hidden md:flex items-center gap-6 font-medium text-white navLinks">
                        <li><a href="index.html" class="hover:text-red-500 navContent">Home</a></li>
                        <li><a href="recentlyAdded.html" class="hover:text-red-500 navContent">Recently Added</a></li>
                        <li><a href="myList.html" class="hover:text-red-500 navContent">MyList</a></li>
                    </ul>

                    <div class="hidden md:flex items-center gap-3">
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="text" id="search-navbar-desktop"
                                class="w-40 lg:w-60 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                                placeholder="Search...">
                        </div>
                        <a href="login.html"
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:outline-none">
                            Login
                        </a>
                    </div>

                    <button data-collapse-toggle="mobile-menu" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>

                <div class="hidden md:hidden px-4 pb-4" id="mobile-menu">
                    <div class="relative mb-4">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="text" id="search-navbar-mobile"
                            class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                            placeholder="Search...">
                    </div>

                    <ul class="flex flex-col gap-2 font-medium">
                        <li><a href="index.html"
                                class="block py-2 px-3 text-white bg-red-700 rounded-sm navContent">Home</a>
                        </li>
                        <li><a href="discover.html"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white navContent">Discover</a>
                        </li>
                        <li><a href="recentlyAdded.html"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white navContent">Recently
                                Added</a></li>
                        <li><a href="myList.html"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white navContent">MyList</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>


    <section class="signSec">
        <form class="max-w-sm mx-auto mt-[9rem]">
            <div class="mb-5"><br>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" id="email"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    placeholder="name@email.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" id="password"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    required />
            </div>
            <div class="mb-5">
                <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat
                    password</label>
                <input type="password" id="repeat-password"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    required />
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" value=""
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required />
                </div>
                <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a
                        href="#" class="text-[#12cfbe] hover:underline dark:text-[#12cfbe]">terms and
                        conditions</a></label>
            </div>
            <button type="submit"
                class="text-black bg-[#12cfbe] hover:bg-blue-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#12cfbe] dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register
                new account</button>
        </form>
    </section>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
